<body>
    <script>
/*Faça uma função que dado um número retorne o seu faltorial*/  

    function fatorial(numero){
        var resultado = numero;
            for(var contador = 1; contador < numero; contador++){
                resultado = resultado * contador;
            }

        return resultado;
    }
        console.log (fatorial(3))
        
    </script>
</body>
</html>
