<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*Solicite o usuário digitar uma palavra qualquer e mostre para o usuário a quantidade
de vogais e consoantes.*/

        var palavraDigitada = window.prompt("Digite uma palavra")
        var Vogais = ['a', 'e', 'i', 'o', 'u', 'á', 'é', 'í', 'ó', 'ú','ã', 'õ', 'ê'];
        var totalVogal = 0

        for(contador = 0; contador<palavraDigitada.length; contador++){
            if(Vogais.indexOf(palavraDigitada[contador]) != -1){
                totalVogal++;
            }
        }
            console.log(`A palavra digitada possui ${totalVogal} vogais` )

    </script>
</body>
</html>
